<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header fs-2">
                        <i class="uil uil-robot"></i> : <span class="fw-bold" id="computer-choice"></span>
                    </div>
                    <div class="card-header fs-2">
                        <i class="uil uil-user-md"></i>: <span class="fw-bold" id="user-choice"></span>
                    </div>
                    <div class="card-footer fs-2">
                        <i class="uil uil-flask"></i> Result: <span id="result"></span>
                    </div>
                </div>
            </div>

            <div class="col-md-6 offset-md-3 mt-4 text-center">

                <button id="rock" class="btn btn-info btn-sm">
                    <img src="https://cdn4.iconfinder.com/data/icons/font-awesome-regular/512/hand-rock-128.png" width="25px" height="25px" alt="">
                </button>

                <button id="paper" class="btn btn-info btn-sm">
                    <img src="https://cdn0.iconfinder.com/data/icons/public-sign-part04/100/_-59-256.png" width="25px" height="25px" alt="">
                </button>

                <button id="scissors" class="btn btn-info btn-sm">
                    <img src="https://cdn2.iconfinder.com/data/icons/hand-gestures-2-2/128/Scissor-Hand-Finger-Gesture-Gesture-Scissors-256.png" width="25px" height="25px" alt="">
                </button>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
